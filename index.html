<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Youtube App</title>
    <script
      src="https://kit.fontawesome.com/ce7ddc4e92.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="headbar">
      <div class="headbar__logo">
        <a href=""><i class="fa-brands fa-youtube"></i>Youtube</a>
      </div>
      <div class="headbar__menu">
        <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
        <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
      </div>
    </header>
    <main>
      <article class="main_video">
        <video src="" type="video/mp4" controls></video>
        <header class="video__header">
          <div class="video__tag">
            <span># 태그</span>
          </div>
          <div class="video__title">
            <span>제목</span>
            <a class="more_info" href="#"
              ><i class="fa-solid fa-chevron-down"></i
            ></a>
          </div>
          <div class="video__info">
            <span>조회수</span>
            <span>몇일전</span>
            <span>인기순위</span>
          </div>
        </header>
        <div class="video__menu">
          <button class="menu_btn">
            <i class="fa-solid fa-thumbs-up"></i>
            <p>좋아요</p>
          </button>
          <button class="menu_btn">
            <i class="fa-solid fa-thumbs-down"></i>
            <p>싫어요</p>
          </button>
          <button class="menu_btn">
            <i class="fa-solid fa-share"></i>
            <p>공유</p>
          </button>
          <button class="menu_btn">
            <i class="fa-solid fa-plus"></i>
            <p>더보기</p>
          </button>
          <button class="menu_btn">
            <i class="fa-solid fa-flag"></i>
            <p>신고</p>
          </button>
        </div>
      </article>
      <article class="main_channel">
        <div class="channel__controls">
          <a href="#"><img src="img/channel_img.jpg" /></a>
          <div class="channel__info">
            <span>채널명</span>
            <span>구독자수</span>
          </div>
        </div>
        <div class="channel__subscribe">
          <a href="#">구독</a>
        </div>
      </article>
    </main>
    <aside>
      <p>다음 동영상</p>
      <section class="next_video">
        <img src="img/channel_img.jpg" />
        <div class="next_info">
          <span>제목1</span>
          <span>채널명이길어봤자여기까지지</span>
        </div>
        <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
      </section>
      <section class="next_video">
        <img src="img/channel_img.jpg" />
        <div class="next_info">
          <span>제목2</span>
          <span>채널명이길어봤자여기까지지</span>
        </div>
        <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
      </section>
      <section class="next_video">
        <img src="img/channel_img.jpg" />
        <div class="next_info">
          <span>제목3</span>
          <span>채널명이길어봤자여기까지지</span>
        </div>
        <a href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
      </section>
    </aside>
  </body>
</html>
